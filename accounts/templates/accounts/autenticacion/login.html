{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="{% static 'img/gotalogo.png' %}">
  <title>Sistema INADE</title>
</head>

<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <div class="text-center mb-4">
          <div class="d-flex align-items-center justify-content-center">
            <img src="{% static 'img/gotalogo.png' %}" alt="Logo INADE" style="max-width: 150px; margin-right: 10px;" />
            <div class="text-start">
              <h1 class="h3 mb-3 font-weight-normal"><strong>SISTEMA INADE</strong></h1>
              <p class="h5">Por favor, inicia sesión</p>
            </div>
          </div>
        </div>

        <!-- Aquí párrafo para errores -->
        {% if error %}
        <div class="alert alert-danger">{{ error }} !!</div>
        {% endif %}
        {% if message %}
        <div class="alert alert-danger">{{ message }} !!</div>
        {% endif %}

        <!-- Aquí formulario de login -->
        <form method="post" id="form-login" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" name="username" id="username" required
              placeholder="Ingrese su usuario" />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password" required
              placeholder="Ingrese su contraseña" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        </form>
        
      </div>
        <p class="text-right">
          <a href="{% url 'password_reset' %}">Olvidaste tu contraseña?</a>
        </p>
      
      </div>
      
    </div>
  </div>

  <!-- Incluye Bootstrap JS y Popper.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
